<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title row">Registration</h1>
      <form action="">
        <div class="row">
          <div class="col-25">
            <label for="fullname">Full Name:</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your name"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="username">Username:</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="email">Email:</label>
          </div>
          <div class="col-75">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="phoneNumber">Phone Number:</label>
          </div>
          <div class="col-75">
            <input
              type="number"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="Enter your number"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="password">Password:</label>
          </div>
          <div class="col-75">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="confirm-password">Confirm Password:</label>
          </div>
          <div class="col-75">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
          </div>
        </div>

        <div class="row">
          <button class="button" type="submit" value="register">
            Register
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
